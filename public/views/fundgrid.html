<div id="loginbox" style="padding-top:50px;" ng-init="FundCtrl.getFundByUserId()">
<input type="text" ng-model="booking.search.name" placeholder="Search fund">
<!-- Table for editing booking details -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>NAME</th>
            <th>AMOUNT</th>
            <th>REASON</th>
            <th>STATUS</th>
            <th>REMOVE</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="fund in FundCtrl.funds | filter:booking.search | orderBy:booking.orderOption" >
            <td>
                <span ng-bind="fund.name"></span>
            </td>
            <td>
                <span ng-bind="fund.amount"></span>
            </td>
            <td>
                <span ng-bind="fund.reason"></span>
            </td>
            <td>
                <span ng-bind="fund.status"></span>
            </td>
            <td>
                <i ng-click="FundCtrl.removefund($index)" class="glyphicon glyphicon-edit"></i>
            </td>
            <td>
                <i ng-click="FundCtrl.removefund($index)" class="glyphicon glyphicon-trash"></i>
            </td>
        </tr>
    </tbody>
</table>
</div>
