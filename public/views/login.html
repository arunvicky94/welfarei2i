<div class="container">
   <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info" >
         <div class="panel-heading">
            <div class="panel-title">Login Here </div>
         </div>
         <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form name="loginFrom" class="form-horizontal" role="form"
                  ng-submit="LoginCtrl.loginUser(loginFrom)" >
               <div style="margin-bottom: 25px" class="input-group">
                 <!-- <div class="input-group"> -->
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="login-username" type="email" class="form-control"
                     ng-model="LoginCtrl.userLogin.email" name="username"
                     placeholder="Enter your email" ng-required="true">
                  <!-- </div> -->
                     <span ng-show="LoginCtrl.error" ng-messages="loginFrom.username.$error">
                         <span ng-message="required">Email is required.</span>
                         <span ng-message="email">Enter valid email id</span>
                     </span>
               </div>
               <div style="margin-bottom: 25px" class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="login-password" type="password" class="form-control"
                     ng-model="LoginCtrl.userLogin.password" name="password"
                     placeholder="password" ng-required="true">
                     <div ng-show="LoginCtrl.error" ng-messages="loginFrom.password.$error">
                         <span ng-message="required">Password is required.</span>
                     </div>
               </div>

               <div style="margin-top:10px" class="form-group">
                  <!-- Button -->
                  <div class="col-sm-12 controls">
                    <input type="submit" class="btn btn-success" value=Login>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-md-12 control">
                     <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                        Don't have an account!
                        <a href="#" ui-sref="home.signup">
                        Sign Up Here
                        </a>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
