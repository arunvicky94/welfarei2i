<div class="container">
	<div class="row" style="margin-top:50px;">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" ng-submit="FundCtrl.requestFund()">
          <fieldset>
            <legend class="text-center">Fund Request</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name"
                  ng-model="FundCtrl.fundRequest.name" class="form-control" ng-required="true">
              </div>
            </div>

            <!-- Amount input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Amount</label>
              <div class="col-md-9">
                <input type="number" placeholder="Enter amount" min="1000" max="5000"
                  ng-model="FundCtrl.fundRequest.amount" class="form-control" ng-required="true">
              </div>
            </div>

            <!-- Reason input -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Reason for fund</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" ng-required="true"
                  ng-model="FundCtrl.fundRequest.reason" placeholder="Please enter your reason here..." rows="5">
                </textarea>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
								<button type="button" ui-sref="home.funds" class="btn btn-primary">Funds</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
