<div class="container">
   <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
         <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
               <a id="signinlink" ui-sref="home.login" href="#" >Log In</a>
            </div>
         </div>
         <div class="panel-body" >
            <form name="loginFrom" class="form-horizontal" role="form" ng-submit="SignupCtrl.saveUser()">
               <div id="signupalert" style="display:none" class="alert alert-danger">
                  <p>Error:</p>
                  <span></span>
               </div>
               <div class="form-group">
                  <label for="firstname" class="col-md-3 control-label">Name</label>
                  <div class="col-md-9">
                     <input type="text" class="form-control" name="name"
                       ng-model="SignupCtrl.user.name" placeholder="Name" ng-required="true">
                  </div>
               </div>
               <div class="form-group">
                  <label for="email" class="col-md-3 control-label">Email</label>
                  <div class="col-md-9">
                     <input type="email" class="form-control" name="email"
                       ng-model="SignupCtrl.user.email" placeholder="Email Address" ng-required="true">
                  </div>
               </div>
               <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Password</label>
                  <div class="col-md-9">
                     <input type="password" class="form-control" name="passwor"
                       ng-model="SignupCtrl.user.password" placeholder="Password" ng-required="true">
                  </div>
               </div>
               <div class="form-group">
                  <!-- Button -->
                  <div class="col-md-offset-3 col-md-9">
                     <button id="btn-signup" type="submit" class="btn btn-info" >Sign Up</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
